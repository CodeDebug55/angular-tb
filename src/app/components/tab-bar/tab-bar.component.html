    <div class="tab-container">

        <ng-container *ngFor="let tab of tabs">
            <div class="tab-header"> {{tab.title}} </div>
        </ng-container>
        </div>
        <div class="tab-content-container">
            <div #tabContentContainer></div>
        </div>
    </div>
</div>
